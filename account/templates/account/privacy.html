{% extends "main.html" %}
{% block content %}
<h1>Privacy</h1>
{% include "account/_tabs.html" %}

<form method="post"
      action="{{ url_for('account.privacy_export') }}"
      data-jwt="1"
      style="margin-bottom:1rem;">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <button class="btn" type="submit">Request data export</button>
</form>

<form method="post"
      action="{{ url_for('account.privacy_delete') }}"
      data-jwt="1">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <button class="btn" type="submit">Request account deletion</button>
</form>
{% endblock %}
