{% extends "main.html" %}

{% block head_extra %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
{% endblock %}


{% block content %}

<main id="main-content">
    <div id="homePage" class="page active">


        <div class="grid-bg"></div>
        <canvas id="wireframeGlobe" class="wireframe-globe"></canvas>
        <div class="scan-lines"></div>
        <div class="dashboard">
            <aside class="account-sidebar glass">
                {% include 'account/partials/_sidebar.html' %}
            </aside>

            <main class="admin-main">

                <div id="view-root" class="admin-content" role="region" aria-live="polite"></div>
            </main>
        </div>
    </div>
</main>

{% endblock content %}
