{% extends 'auth/auth_base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<main>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Set a New Password</h2>
      <p class="auth-subtext">
        Please enter your new password below.
      </p>
      <form
        id="resetForm"
        class="auth-form"
        method="POST"
        action="{{ url_for('auth.reset_password', token=token) }}"
      ><input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        {# hidden fields so auth.js can read username/email for filtering ⤵️ #}
        <input type="hidden" id="name"  value="{{ user.name }}">
        <input type="hidden" id="email" value="{{ user.email }}">

        <div class="form-group password-group">
          <label for="password">New Password</label>
          <div class="pw-input-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="new-password"
            >
            <div class="password-toggle">
              <i class="fas fa-eye"></i>
            </div>
            <button
              type="button"
              class="pw-gen-btn"
              id="pwGenToggle"
              title="Generate strong password"
            >
              <i class="fas fa-key"></i>
            </button>
          </div>

          <!-- Popup MUST be a child of .password-group -->
          <div class="pw-popup" id="pwPopup">
            <div class="pw-popup-header">
              <span>Strong Password</span>
              <button
                type="button"
                class="pw-popup-close"
                id="pwPopupClose"
                aria-label="Close"
              >&times;</button>
            </div>
            <div class="pw-popup-body">
              <label for="pwLength">
                Length: <strong id="pwLengthValue">12</strong>
              </label>
              <input type="range" id="pwLength" min="8" max="32" value="12">

              <button type="button" id="genBtn" class="btn small">Generate</button>

              <input
                type="text"
                id="pwOutputPopup"
                readonly
                placeholder="▢▢▢▢▢▢▢▢"
              >

              <button type="button" id="copyPwBtn" class="btn small">
                Use Password
              </button>
            </div>
          </div>
          <!-- end popup -->
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <div class="pw-input-wrapper">
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
              autocomplete="new-password"
            >
            <div class="password-toggle">
              <i class="fas fa-eye"></i>
            </div>
          </div>
        </div>

        <button type="submit" class="btn auth-btn">
          Reset Password
        </button>
      </form>

      <div class="auth-footer">
        <p>
          Remembered your password?
          <a href="{{ url_for('auth.login_page') }}">Login</a>
        </p>
      </div>
    </div>
  </div>
</main>
{% endblock %}
