<!-- templates/auth/verify_mfa.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Verify MFA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    .card { max-width: 420px; margin: auto; padding: 1.25rem; border: 1px solid #e5e7eb; border-radius: 12px; }
    label { display:block; margin: .5rem 0 .25rem; font-weight: 600; }
    input[type="text"] { width:100%; padding:.5rem; border:1px solid #d1d5db; border-radius:8px; }
    button { margin-top:1rem; padding:.6rem 1rem; border:0; border-radius:8px; background:#111827; color:#fff; cursor:pointer; }
    .sub { color:#6b7280; font-size:.9rem; margin-top:.5rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Two-Factor Verification</h1>
    <p class="sub">Enter the 6-digit code from your authenticator app, or a recovery code.</p>

    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <label for="token">Code</label>
      <input id="token" name="token" type="text" autocomplete="one-time-code" inputmode="numeric" />

      <label style="display:flex; gap:.5rem; align-items:center; font-weight:500; margin-top:.75rem;">
        <input type="checkbox" name="remember" value="1" />
        Remember this device
      </label>

      <button type="submit">Verify</button>
    </form>
  </div>
</body>
</html>
