<!-- Auth Modal -->
<div id="authModal" class="modal">
  <div class="modal-backdrop"></div>
  <div class="scan-lines"></div>
  <div class="auth-panel glass card-hover">
    <div class="auth-header">
      <h2 id="authTitle">Access Terminal</h2>
      <p id="authSubtitle">Enter your credentials to continue</p>
    </div>

    <form id="authForm" class="auth-form">
      <div id="nameField" class="form-group" style="display: none">
        <label>Hunter Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your hunter name" class="form-input glass" />
      </div>

      <div id="usernameField" class="form-group" style="display: none">
        <label>Hunter Handle</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" class="form-input glass" />
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" name="email" placeholder="hunter@terminal.com" class="form-input glass"
          required />
      </div>

      <div id="passwordField" class="form-group">
        <label>Password</label>
        <div class="password-input">
          <input type="password" id="password" name="password" placeholder="Enter your password"
            class="form-input glass" required />
          <button type="button" class="password-toggle" data-target="password">

            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              class="eye-open">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              class="eye-closed" style="display: none">
              <path
                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
              </path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
      </div>

      <div id="confirmPasswordField" class="form-group" style="display: none">
        <label>Confirm Password</label>
        <div class="password-input">
          <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm your password"
            class="form-input glass" />
         <button type="button" class="password-toggle" data-target="confirmPassword">

            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              class="eye-open">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              class="eye-closed" style="display: none">
              <path
                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
              </path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
      </div>

      <button type="submit" class="cyber-button full-width" id="authSubmit">
        <span id="authButtonText">Access Terminal</span>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          id="authButtonIcon">
          <polyline points="9,18 15,12 9,6"></polyline>
        </svg>
        <div class="loading-spinner" id="authSpinner" style="display: none"></div>
      </button>
      <div id="captchaContainer" style="margin-top:12px;"></div>
    </form>
    <div class="auth-footer">
      <div id="oauthButtons" class="oauth-buttons"></div>

      <div id="authLinks">
        <!-- Auth links will be populated by JavaScript -->
      </div>
